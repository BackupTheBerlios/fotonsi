<html>
 <head>
  <title>Manejo de 'TDocumentos'</title>
  <script Language="JavaScript" src="js/control_formulario.js"></script>
 </head>


<script Language="JavaScript">
var form;
var Navegador = new TNavegador();

var documento = new TDocumento ();
documento.setRoot ();



/*****************************************************************************/
function Ayuda () {
 alert ('Esta es la ayuda genérica del documento.');
}//Ayuda


/*****************************************************************************/
function Test () {
 alert ('Test Teclado...');
}//Ayuda


/*****************************************************************************/
function HabilitarBotonDerecho () {
 alert ('Botón derecho habilitado.');
 return false;
}//HabilitarBotonDerecho


/*****************************************************************************/
function ConfigurarCampos () {

 documento.AddAcelerator (CHAR_F1, 0, 0, 0, Ayuda); //CHAR_SHIFT, CHAR_ALT, CHAR_CONTROL);
// documento.AddAcelerator (CHAR_F2, 0, 0, 0, Test); //CHAR_SHIFT, CHAR_ALT, CHAR_CONTROL);
 documento.AddAcelerator (88, 0, CHAR_ALT, 0, Test); //CHAR_SHIFT, CHAR_ALT, CHAR_CONTROL);

 documento.DisableRightButton ();
 documento.DisableRightButton ();

 form = document.getElementById ('ejemplo')
 form = TFormulario (form);

 var objeto = document.getElementById ('txtFecha');
 objeto = ControlFecha (objeto);
// objeto.setNull ();
 form.AddField (objeto);


 objeto = document.getElementById ('txtNumero1');
 objeto = ControlNumero (objeto);
// objeto.setNull ();
 form.AddField (objeto);

 objeto = document.getElementById ('txtNumero2');
 objeto = ControlNumero (objeto);
// objeto.setNull ();
 form.AddField (objeto);


}//ConfigurarCampos


</script>



<body onLoad="ConfigurarCampos ();">

<form id="ejemplo" method="POST" name="ejemplo" action="test.cgi">
Ejemplo del manejo del objeto TDocumentos.

<input type="button" value="Habilitar Botón Derecho" onClick="documento.EnableRightButton (HabilitarBotonDerecho);">
<input type="button" value="Desabilitar Botón Derecho" onClick="documento.DisableRightButton ();">

<br>


<input type="text" id="txtFecha" name="txtFecha">
<input type="text" id="txtNumero1" name="txtNumero1">
<input type="text" id="txtNumero2" name="txtNumero1">

<br>
<textarea rows="5" cols="30"></textarea>

<br>

<input type="submit" value="Enviar">
</form>


<div id="CAPA_TEST"></div>

</body>
</html>
